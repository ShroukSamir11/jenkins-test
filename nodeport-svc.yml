apiVersion: v1
kind: Service
metadata:
  name: nodejs-app
  namespace: default
  labels:
    app: jenkins
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001
  selector:
    app: jenkins

---
apiVersion: v1
kind: Service
metadata:
  name: app-svc
  labels:
    app: jenkins
spec:
  type: LoadBalancer
  selector:
    app: jenkins
  ports:
  - port: 8080
    targetPort: 3000